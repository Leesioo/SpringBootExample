<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista pojazdow</title>
</head>
<body>
<ul>
    <li>
        <a th:href="@{'/customer/list'}" th:text="${'przejdz do listy klientow'}"></a>
    </li>
    <li>
        <a th:href="@{'/insurance/list'}" th:text="${'przejdz do listy polis'}"></a>
    </li>
    <br>
    <li>
        <a th:href="@{'/vehicle/add'}" th:text="${'dodaj nowy pojazd'}"></a>
    </li>
    <li th:each="vehicle : ${vehicles}">
        <a th:href="@{'/vehicle/'+${vehicle.id}+'/edit'}" th:text="${vehicle.firm + ' ' + vehicle.model + ' ' + vehicle.registrationNumber + ' ' + vehicle.productionDate}"></a>
        <a th:href="@{'/vehicle/'+${vehicle.id}+'/delete'}" th:text="${'(skasuj)'}"></a>
    </li>
</ul>
</body>
</html>
